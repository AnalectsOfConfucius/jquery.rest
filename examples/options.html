<html>
<head>
  <title>Example</title>
</head>
<body>

  jquery.rest.js examples - see console.
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <!-- jQuery rest -->
  <script src="../dist/jquery.rest.js"></script>

  <script>

    var client = new $.RestClient({
      url: '/rest/api/',
      stringifyData: true
    });

    client.add({
      name: 'foo',
      stringifyData: false
    });

    client.add('bar');

    client.show();

    //foo overrode 'stringifyData'
    client.foo.create({data:42});
    //bar inherits 'stringifyData'
    client.bar.create({data:42});

  </script>

</body>
</html>
